<html>
    <head>
        <title>Agregar cliente </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/cliente.js"></script>
        <style>
          body {
            background-color: gray;
          }
        </style>

    </head>
    <body>
         <!-- Barra de navegación-->
         <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CRM</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../tipogestion/listar.html">Tipo de gestión</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../cliente/listar.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../usuario/listar.html">Usuarios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../resultado/listar.html">Resultados</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../gestion/listar.html">Gestiones</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Fin barra-->
          
        <div class="container">
          <div id="CrearContainer"></div>
            <H1>Agregar Cliente</H1>
          <hr>
          <!-- tarjeta-->
          <div class="card">
            <div class="card-header">Ingreso de gestión</div>
            <div class="card-body">
              <form>

                <div class="mb-3">
                  <label for="txt_Dv" class="form-label">Ingrese DV</label>
                  <input type="text" class="form-control" id="txt_Dv" aria-describedby="dv_Help">
                  <div id="dv_Help" class="form-text">Ingrese dv de cliente.</div>
              </div>




                <div class="mb-3">
                  <label for="txt_nombres" class="form-label"> Nombre </label>
                  <input type="text" class="form-control" id="txt_nombres" aria-describedby="usuarioHelp">
                  <div id="usuarioHelp" class="form-text">Ingrese nombre .</div>

                </div>


                <div class="mb-3">
                  <label for="txt_apellidos" class="form-label"> Apellido </label>
                  <input type="text" class="form-control" id="txt_apellidos" aria-describedby="apellidoHelp">
                  <div id="apellidoHelp" class="form-text">Ingrese Apellido .</div>

                </div>


                <div class="mb-3">
                    <label for="txt_email" class="form-label">email</label>
                    <input type="text" class="form-control" id="txt_email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Ingrese email.</div>
                  </div>

                  <div class="mb-3">
                    <label for="txt_celular" class="form-label"> celular</label>
                    <input type="number" class="form-control" id="txt_celular" aria-describedby="celularHelp">
                    <div id="celularHelp" class="form-text">Ingrese numero de celular.</div>
  
                  </div>
            
                <input class="btn btn-primary" type="button" value="Enviar" onclick="agregarCliente();" >
                <input class="btn btn-danger" type="button" value="Cancelar" onclick="javascript:history.back();" >
              </form>
      
        </div>
    </body>
</html>
